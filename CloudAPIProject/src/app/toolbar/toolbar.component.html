<img src="../assets/logo.png" width="150">
<p-toolbar>
    <div class="ui-toolbar-group-left">
        <button pButton type="button" label="Home" [routerLink]="['/home']" [routerLinkActive]="['ui-button-success']"></button>
      <button pButton type="button" label="Get characters" [routerLink]="['/all']" [routerLinkActive]="['ui-button-success']"></button>
      <button pButton type="button" label="Get character by id" [routerLink]="['/specific']" [routerLinkActive]="['ui-button-success']"></button>
      <button pButton type="button" label="GET Footballers" [routerLink]="['/footballers']" [routerLinkActive]="['ui-button-success']"></button>
      <button pButton type="button" label="GET Footballer by id" [routerLink]="['/footballerbyid']" [routerLinkActive]="['ui-button-success']"></button>
      <button pButton type="button" label="Settings Footballers" [routerLink]="['/settings']" [routerLinkActive]="['ui-button-success']"></button>
    </div>
    <div class="ui-toolbar-group-right">
      <button pButton type="button" label="Log in" *ngIf="!AuthServ.isLoggedIn" (click)="LogIn()"></button>
      <button pButton type="button" label="Log out" *ngIf="AuthServ.isLoggedIn" (click)="LogOut()" [routerLink]="['/home']"></button>
    </div>
</p-toolbar>
